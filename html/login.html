<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- title -->
    <title>Xoconostle</title>

    <!-- favicon -->
    <link rel="icon" href="/img/index/cempasuchil.ico">

    <!-- links -->
    <link rel="stylesheet" href="/css/styleLogin.css">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="index.html" class="sign-in-form"> <!-- AQUI INICIA LA PAG INDEX -->
            <h2 class="title">Log in Xoconostle</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Log in" class="btn solid" />
            <p class="social-text"> </p>
            <div class="social-media">
              
            </div>
          </form>
          <form action="#" class="sign-up-form"> <!-- AQUI VA EL FORMULARIO -->
            <h2 class="title">Sign up in Xoconostle</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text"> </p>
            <div class="social-media">
              
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Without an account yet?</h3>
            <p>
              Sing up with us to access all the recipes that Mexico and Xoconostle offers you
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="/img/index/svg1.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Signed up already?</h3>
            <p>
              Log in to view your recipes
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Log in
            </button>
          </div>
          <img src="/img/index/svg3.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
